events {
    worker_connections 1024;  
}

http {
    include mime.types;  

    open_file_cache          max=1000 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
    
    server {
        listen 80; 
        server_name doordashers.ru; 
        return 301 https://$host:443$request_uri;
    }

    server {
        client_max_body_size 20M;
        listen 443 ssl;  
        server_name doordashers.ru;  

        ssl_certificate /etc/letsencrypt/live/doordashers.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/doordashers.ru/privkey.pem;

        access_log /var/log/nginx/access.log;  
        error_log /var/log/nginx/error.log;  

        location /api/ {
        proxy_pass http://main:5458;
        }

        location /images_user/ {
            root /var;  
            try_files $uri $uri/ =404;  
            access_log off;
            expires 7d;
        }

        location /images_restaurant/ {
            root /var;  
            try_files $uri $uri/ =404;  
            access_log off;
            expires 7d;
        }

        location / {
            root /usr/share/nginx/html;  
            try_files $uri $uri/  /index.html =404; 
            index index.html;
        }
    }
}




