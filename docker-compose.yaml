version: "3.3"

services:
  main:
    build:
      context: .
      dockerfile: ./build/main.Dockerfile
    ports:
      - "5458:5458"
    environment:
      POSTGRES_CONN: ${POSTGRES_CONN}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_ADDR: ${REDIS_ADDR}
      MAIN_LOG_FILE: ${MAIN_LOG_FILE}
      PICTURE_BASE_PATH: ${PICTURE_BASE_PATH}
    volumes:
      - /home/deploy_user/tp_code/:/var/log/
      - /home/deploy_user/tp_code/:/var/user_pics/
    depends_on:
      - postgres
      - redis
    networks:
      - adminadmin-network

  postgres:
    env_file:
      - .env
    container_name: postgres
    image: postgres:15.0
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    networks:
      - adminadmin-network
    volumes:
      - ./build/sql/create_tables.sql:/docker-entrypoint-initdb.d/initdb.sql
      - adminadmin-db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - adminadmin-network
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  
      - "8443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /opt/public:/usr/share/nginx/html 
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - main
    networks:
      - adminadmin-network

volumes:
  redis-data:
  adminadmin-db-data:

networks:
  adminadmin-network:
    driver: bridge
